defaultNamespace: istio-system
helm:
  releaseName: rancher-istio
  repo: https://charts.rancher.io
  chart: rancher-istio
values:
  ingressGateways:
    enabled: true
    type: LoadBalancer
  overlayFile: |
    apiVersion: install.istio.io/v1alpha1
    kind: IstioOperator
    spec:
      components:
        ingressGateways:
        - name: istio-ingressgateway
          namespace: istio-system
          enabled: true
          type: Loadbalancer
      values:
        global:
          multiCluster:
            clusterName: remote
          network: remote
          remotePilotAddress: 
