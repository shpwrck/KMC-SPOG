apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: remote
  namespace: fleet-default
spec:
  branch: main
  clientSecretName: null
  paths:
  - /remote/prerequisites
  - /remote/istio
  repo: https://github.com/shpwrck/KMC-SPOG
  targets:
  - clusterSelector:
      matchLabels:
        role: remote
