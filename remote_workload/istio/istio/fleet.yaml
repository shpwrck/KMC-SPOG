defaultNamespace: istio-system
helm:
  releaseName: rancher-istio
  repo: https://charts.rancher.io
  chart: rancher-istio
values:
  overlayFile: |-
    apiVersion: install.istio.io/v1alpha1
    kind: IstioOperator
    spec:
      addonComponents:
        istiocoredns:
          enabled: true
      components:
        egressGateways:
          name: istio-egressgateway
          enabled: true
        ingressGateways:
          name: istio-ingressgateway
          enabled: true
          type: Loadbalancer
      values:
        global:
          multiCluster:
            clusterName: remote
          network: remote
          remotePilotAddress: 104.131.174.100
